name: E2E on Chrome
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    name: E2E on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Clear Cache
        run: npm cache clean --force
      - name: Install dependencies
        run: npm install
        working-directory: ./REWorkflow
      - name: Cypress run
        uses: cypress-io/github-action@v6.6.1
        with:
          browser: chrome
          working-directory: ./REWorkflow
